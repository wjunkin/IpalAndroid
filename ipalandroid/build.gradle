apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.ipalandroid"
        minSdkVersion 14
        targetSdkVersion 28
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    api files('libs/gcm.jar')
    api files('libs/jsoup-1.6.3-javadoc.jar')
    api files('libs/jsoup-1.6.3.jar')
    api 'com.google.firebase:firebase-core:16.0.3'
    api 'com.google.firebase:firebase-messaging:17.3.0'
    api 'com.android.support.constraint:constraint-layout:1.1.2'
}
apply plugin: 'com.google.gms.google-services'